# ============================================
#       SENTINEL RAG - DOCKER COMPOSE
# ============================================
# Complete local development and production setup
# with PostgreSQL + pgvector and the Sentinel RAG API.
#
# Usage:
#   Development:  docker compose up --build
#   Production:   docker compose -f docker-compose.yml up -d
#   With config:  SENTINEL_CONFIG_PATH=/path/to/config.json docker compose up

services:
  # ----------------------------------------------
  #  PostgreSQL with pgvector extension
  # ----------------------------------------------
  postgres:
    image: pgvector/pgvector:pg16
    container_name: sentinel-postgres
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Using 5433 to avoid conflict with local PostgreSQL
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentinel -d sentinel_rag"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - sentinel-network

  # ----------------------------------------------
  #  Sentinel RAG API
  # ----------------------------------------------
  sentinel-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentinel-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    # Load environment variables from .env file
    env_file:
      - .env
    environment:
      # Infrastructure-specific overrides (Take precedence over .env)
      POSTGRES_HOST: postgres
      # The App INSIDE the container will always find the config here
      SENTINEL_CONFIG_PATH: /app/config/runtime_config.json
    ports:
      - "8000:8000"
    volumes:
      # Map the Host path (from .env) to the Container path
      - ${SENTINEL_CONFIG_PATH:-./config/config.json}:/app/config/runtime_config.json:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - sentinel-network

# ----------------------------------------------
#  Volumes
# ----------------------------------------------
volumes:
  postgres_data:
    driver: local

# ----------------------------------------------
#  Networks
# ----------------------------------------------
networks:
  sentinel-network:
    driver: bridge
