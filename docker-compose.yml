# ============================================
#       SENTINEL RAG - DOCKER COMPOSE
# ============================================
# Complete local development and production setup
# with PostgreSQL + pgvector and the Sentinel RAG API.
#
# Usage:
#   Development:  docker compose up --build
#   Production:   docker compose -f docker-compose.yml up -d
#   With config:  SENTINEL_CONFIG_PATH=/path/to/config.json docker compose up

services:
  # ----------------------------------------------
  #  PostgreSQL with pgvector extension
  # ----------------------------------------------
  postgres:
    image: pgvector/pgvector:pg16
    container_name: sentinel-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: sentinel_rag
      POSTGRES_USER: sentinel
      POSTGRES_PASSWORD: sentinel_secure_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Using 5433 to avoid conflict with local PostgreSQL
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentinel -d sentinel_rag"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - sentinel-network

  # ----------------------------------------------
  #  Sentinel RAG API
  # ----------------------------------------------
  sentinel-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentinel-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # PostgreSQL connection (matches postgres service)
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      POSTGRES_DB: sentinel_rag
      POSTGRES_USER: sentinel
      POSTGRES_PASSWORD: sentinel_secure_password
      # Config file path (optional - uses default if not set)
      # Mount your custom config and set this path
      SENTINEL_CONFIG_PATH: ${SENTINEL_CONFIG_PATH:-}
    ports:
      - "8000:8000"
    volumes:
      # Optional: Mount custom configuration file
      # - ./your-config.json:/app/config/custom.json:ro
      # Then set SENTINEL_CONFIG_PATH=/app/config/custom.json
      []
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - sentinel-network

# ----------------------------------------------
#  Volumes
# ----------------------------------------------
volumes:
  postgres_data:
    driver: local

# ----------------------------------------------
#  Networks
# ----------------------------------------------
networks:
  sentinel-network:
    driver: bridge
