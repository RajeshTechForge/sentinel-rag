# ============================================
#       SENTINEL RAG - DOCKER COMPOSE
# ============================================
# Complete local development and production setup
# with PostgreSQL, Qdrant vector database, and the Sentinel RAG API.
#
# Usage:
#   Development:  docker compose up --build
#   Production:   docker compose -f docker-compose.yml up -d
#   With config:  SENTINEL_CONFIG_PATH=/path/to/config.json docker compose up

services:
  # ----------------------------------------------
  #  PostgreSQL (Relational data + Full-text search)
  # ----------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: sentinel-postgres
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentinel -d sentinel_rag"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - sentinel-network

  # ----------------------------------------------
  #  Qdrant (Vector similarity search)
  # ----------------------------------------------
  qdrant:
    image: qdrant/qdrant:latest
    container_name: sentinel-qdrant
    restart: unless-stopped
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "6333:6333"
      - "6334:6334"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - sentinel-network

  # ----------------------------------------------
  #  Sentinel RAG API
  # ----------------------------------------------
  sentinel-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentinel-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      QDRANT_HOST: qdrant
      SENTINEL_CONFIG_PATH: /app/config/runtime_config.json
    ports:
      - "8000:8000"
    volumes:
      - ${SENTINEL_CONFIG_PATH:-./config/config.json}:/app/config/runtime_config.json:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - sentinel-network

# ----------------------------------------------
#  Volumes
# ----------------------------------------------
volumes:
  postgres_data:
    driver: local
  qdrant_data:
    driver: local

# ----------------------------------------------
#  Networks
# ----------------------------------------------
networks:
  sentinel-network:
    driver: bridge
